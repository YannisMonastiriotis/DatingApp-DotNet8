<div class="mb-3 form-floating">
    <input
    [class.is-invalid]="control.touched 
    && control.invalid"
    [type]="type()"
     class="form-control"
     [formControl] = "control"
      placeholder={{label()}}
      >
      <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')"
  class="invalid-feedback text-start">Please enter a {{label()}}</div>
  <div *ngIf="control.hasError('isMatching')"
 class="invalid-feedback text-start">Passwords do not match</div>
 <div *ngIf="control.hasError('pattern')"
 class="invalid-feedback text-start">The password must have one uppercase-lowercase letter, a special character and must be between 4 - 8 characters.</div>
</div>
